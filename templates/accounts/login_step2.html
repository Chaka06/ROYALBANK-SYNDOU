{% extends 'auth_base.html' %}
{% load static %}
{% block content %}
<div class="container-fluid auth-wrap">
  <div class="row g-0 min-vh-100">
    <div class="col-12 col-lg-7 d-flex auth-hero"></div>
    <div class="col-12 col-lg-5 d-flex align-items-center justify-content-center p-3 p-lg-4">
      <div class="auth-form-container auth-form-wide">
        <h2>Mot de passe</h2>
        <p class="text-muted mb-4">
          <i class="bi bi-person me-2"></i>Utilisateur: <strong>{{ username }}</strong>
        </p>
        {% if messages %}
          {% for m in messages %}
            <div class="alert alert-{{ m.tags|default:'danger' }} alert-dismissible fade show" role="alert">
              {{ m }}
              <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
          {% endfor %}
        {% endif %}
        <form method="post" novalidate>
          {% csrf_token %}
          <div class="mb-4">
            <label class="form-label">
              <i class="bi bi-lock me-2"></i>Mot de passe
            </label>
            <div class="input-group">
              <input type="password" id="password-input" name="password" class="form-control form-control-lg" autocomplete="current-password" placeholder="Votre mot de passe" required>
              <button type="button" class="btn btn-outline-secondary" id="toggle-password" aria-label="Afficher/Masquer le mot de passe">
                <i class="bi bi-eye" id="eye-icon"></i>
              </button>
            </div>
          </div>
          <script>
            document.getElementById('toggle-password').addEventListener('click', function() {
              const input = document.getElementById('password-input');
              const icon = document.getElementById('eye-icon');
              if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('bi-eye');
                icon.classList.add('bi-eye-slash');
              } else {
                input.type = 'password';
                icon.classList.remove('bi-eye-slash');
                icon.classList.add('bi-eye');
              }
            });
          </script>
          <button class="btn btn-primary btn-lg w-100" type="submit">
            <i class="bi bi-box-arrow-in-right me-2"></i>Se connecter
          </button>
          <div class="mt-4">
            <a href="{% url 'login' %}" class="link-modern small">
              <i class="bi bi-arrow-left me-1"></i>Changer d'identifiant
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
