{% extends 'auth_base.html' %}
{% load static %}
{% block content %}
<div class="container-fluid auth-wrap">
  <div class="row g-0 min-vh-100">
    <div class="col-12 col-lg-7 d-flex auth-hero"></div>
    <div class="col-12 col-lg-5 d-flex align-items-center justify-content-center p-3 p-lg-4">
      <div class="auth-form-container auth-form-wide">
        <h2>Connexion sécurisée</h2>
        <p class="text-muted mb-4">Entrez votre identifiant de compte</p>
        {% if messages %}
          {% for m in messages %}
            <div class="alert alert-{{ m.tags|default:'info' }} alert-dismissible fade show" role="alert">
              {{ m }}
              <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
          {% endfor %}
        {% endif %}
        <form method="post" novalidate>
          {% csrf_token %}
          <div class="mb-4">
            <label class="form-label">
              <i class="bi bi-person-circle me-2"></i>Identifiant de compte
            </label>
            <input name="username" class="form-control form-control-lg" autocomplete="username" placeholder="Votre identifiant" required>
          </div>
          <div class="form-check mb-4">
            <input class="form-check-input" type="checkbox" id="remember">
            <label class="form-check-label" for="remember">
              Mémoriser cet identifiant
            </label>
          </div>
          <button class="btn btn-primary btn-lg w-100" type="submit">
            Suivant <i class="bi bi-arrow-right ms-2"></i>
          </button>
          <div class="d-flex justify-content-start mt-4">
            <a href="#" class="link-modern small">
              <i class="bi bi-question-circle me-1"></i>Identifiant oublié
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
