<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ROYAL Bank - Connexion</title>
    <meta name="description" content="Connectez-vous à votre espace bancaire Royal Bank of Canada. Accès sécurisé à vos comptes et services bancaires en ligne.">
    
    <!-- Favicon -->
    {% load static %}
    {% comment %} Favicon - will be added when file exists {% endcomment %}
    
    <!-- Open Graph / Facebook -->
    {% with request.scheme|add:'://'|add:request.get_host|add:'/static/img/og-image.png' as og_image_url %}
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ request.build_absolute_uri }}">
    <meta property="og:title" content="ROYAL Bank - Connexion">
    <meta property="og:description" content="Connectez-vous à votre espace bancaire Royal Bank of Canada. Accès sécurisé à vos comptes et services bancaires en ligne.">
    <meta property="og:image" content="{{ og_image_url }}">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:url" content="{{ request.build_absolute_uri }}">
    <meta name="twitter:title" content="ROYAL Bank - Connexion">
    <meta name="twitter:description" content="Connectez-vous à votre espace bancaire Royal Bank of Canada. Accès sécurisé à vos comptes et services bancaires en ligne.">
    <meta name="twitter:image" content="{{ og_image_url }}">
    {% endwith %}
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="{% static 'css/app.css' %}" rel="stylesheet">
  </head>
  <body class="auth-body">
    {% block content %}{% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
