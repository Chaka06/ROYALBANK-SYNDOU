{% extends 'base.html' %}
{% block content %}
<div class="mb-4">
  <h4 class="section-title">Email envoyé</h4>
</div>

<div class="row g-4">
  <div class="col-12 col-md-8 col-lg-6">
    <div class="card">
      <div class="card-body">
        <div class="alert alert-info">
          <i class="bi bi-info-circle-fill me-2"></i>
          <strong>Email envoyé</strong><br>
          Si l'adresse email existe dans notre système, vous recevrez un lien de réinitialisation par email.
        </div>
        <div class="d-grid gap-2 mt-3">
          <a href="{% url 'login' %}" class="btn btn-primary">
            <i class="bi bi-arrow-left me-2"></i>Retour à la connexion
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
