{% extends 'emails/base.html' %}
{% block content %}
<table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%">
    <tr>
        <td style="font-family: Arial, Helvetica, sans-serif;">
            <h1 style="margin: 0 0 20px 0; font-size: 22px; font-weight: bold; color: #0047bb; font-family: Arial, Helvetica, sans-serif;">{{ title }}</h1>
            
            <p style="margin: 0 0 15px 0; font-size: 14px; color: #333333; line-height: 1.6; font-family: Arial, Helvetica, sans-serif;">
                Bonjour,
            </p>
            
            <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%" style="margin: 20px 0;">
                <tr>
                    <td style="background-color: #f8fafc; border-left: 4px solid #0047bb; padding: 20px;">
                        <p style="margin: 0; font-size: 14px; color: #333333; line-height: 1.6; font-family: Arial, Helvetica, sans-serif;">
                            {{ body|linebreaks }}
                        </p>
                    </td>
                </tr>
            </table>
            
            <p style="margin: 20px 0 0 0; font-size: 13px; color: #666666; line-height: 1.6; font-family: Arial, Helvetica, sans-serif;">
                Connectez-vous à votre espace bancaire Royal Bank of Canada pour plus de détails.
            </p>
        </td>
    </tr>
</table>
{% endblock %}
